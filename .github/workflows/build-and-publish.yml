name: Build (and publish to gh-pages)
on:
  push:
  pull_request:
  schedule:
    - cron: '1 2 2,16 * *'
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile diplomarbeit_mit_latex.tex
        uses: dante-ev/latex-action@master
        with:
          root_file: diplomarbeit_mit_latex.tex
      - name: Gather build artifacts
        run: |
          mkdir build
          cp diplomarbeit_mit_latex.pdf build/
          cd gh-pages
          cp -a . ../build/
      - uses: actions/upload-artifact@v2
        with:
          name: gh-pages
          path: build/
      - name: Deploy
        if: github.ref == 'refs/heads/master'
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build_template:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile diplomarbeit_mit_latex.tex
        uses: dante-ev/latex-action@master
        with:
          root_file: template_diplomarbeit.tex
          working_directory: template_diplomarbeit
